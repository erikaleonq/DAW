<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fondo de Ideas</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../resources/imagen3.png" alt="Logo Fondo de Ideas" class="logo-img">
                <h1 class="title">Fondo de Ideas</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de inicio de sesión -->
    <section id="login" class="login">
        <h2>Iniciar Sesión</h2>
        <div class="login-form-container">
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-submit">Iniciar Sesión</button>
            </form>
        </div>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </section>

</body>
</html>
