<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erika Dayana León Quiroga">
    <title>Registro - Fondo de Ideas</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../resources/imagen3.png" alt="Logo Fondo de Ideas" class="logo-img">
                <h1 class="title">Fondo de Ideas</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de registro de usuarios -->
    <section id="registro" class="registro">
        <h2>Crear Nueva Cuenta</h2>
        <div class="registro-form-container">
            <form action="#" method="POST" class="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>

                <div class="form-group">
                    <label for="rol">Selecciona tu rol</label>
                    <select id="rol" name="rol" required>
                        <option value="">-- Selecciona una opción --</option>
                        <option value="inversionista">Inversionista</option>
                        <option value="emprendedor">Emprendedor</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-submit">Crear Cuenta</button>
            </form>
        </div>
    </section>

</body>
</html>
