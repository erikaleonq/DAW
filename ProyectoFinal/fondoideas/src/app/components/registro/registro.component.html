<section id="registro" class="registro">
  <h2>Crear Nueva Cuenta</h2>
  <div class="registro-form-container">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
      <div class="form-group">
        <label for="full_name">Nombre Completo</label>
        <input
          type="text"
          id="full_name"
          formControlName="full_name"
          placeholder="Tu nombre"
          [ngClass]="{ 'is-invalid': submitted && f['full_name'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['full_name'].errors">
          Nombre es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Tu correo electrónico"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          Correo válido es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Tu contraseña"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Selecciona tu rol</label>
        <select
          id="role"
          formControlName="role"
          [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"
        >
          <option value="">-- Selecciona una opción --</option>
          <option value="inversionista">Inversionista</option>
          <option value="emprendedor">Emprendedor</option>
        </select>
        <div class="invalid-feedback" *ngIf="submitted && f['role'].errors">
          Selecciona un rol válido.
        </div>
      </div>

      <button type="submit" class="btn btn-submit">Crear Cuenta</button>
    </form>
  </div>
</section>
